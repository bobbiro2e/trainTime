<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>TrainTime</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Train Time Tracker</h1>
        </div>


        <div class="row">

            <div class="col-md-12">

                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Current Train Schedule</h3>
                        <table class="table table-sm table-hover" id='trainTable'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (minutes)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4 p-4">
                    <div class="card-body">
                        <h3 class="card-title">Add Train</h3>
                        <form>
                            <div class="form-group row">
                                <label for="trainNameInput">Train Name:</label>
                                <input class="form-control" id="trainNameInput" placeholder="West Express" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destinationInput">Destination:</label>
                                <input class="form-control" id="destinationInput" placeholder="San Francisco, California" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="firstTrainTimeInput">First Train Time: (HH:mm)</label>
                                <input class="form-control" id="firstTrainTimeInput" placeholder="(HH:mm)" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequencyInput">Frequency: (minutes)</label>
                                <input class="form-control" id="frequencyInput" placeholder="120" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
